<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо создать переменную name, записать в эту переменную свое имя.
Необходимо также создать переменную admin и присвоить этой переменной значение
из переменной name.
Вывести значение переменной admin в консоль.
-->
<script>
  "use strict";
  var name = prompt('Введите свое имя');
  var admin = name;
  document.write(`Значение переменной admin == ${name}`);
  console.log(admin);
</script>
</body>
