<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict"; 
console.log("браузер определяет первый и второй операнд как цифры, и получает сумму. Затем он определяет последний операнд как не числ. NaN. и выполняет конкатенацию:");
console.log(10 + 10 + "10");
console.log("браузер определяет второй операнд как строку, и выполняет конкатенацию с первого со вторым, так как сложение не получилось, затем  конкатенация с третьим:");
console.log(10 + "10" + 10);
console.log("Дополнительный плюс перед строкой - унарный оператор перевода данных в число. Бразур складывает числа:");
console.log(10 + 10 + +"10");
console.log("браузер определяет второй операнд как -0. (нарный оператор -) Приделении на 0 получает бесконечность:");
console.log(10 / -"");
console.log("браузер не смог перевести второй операнд в число, с помощью унарного опеатора, из за разделителя \",\" а не \".\" и выдал NaN:");
console.log(10 / +"2,5");
</script>
</body>
</html>
