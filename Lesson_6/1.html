<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
<div class="product">
  <div class="productName">Товар 1</div>
  <img src="https://picsum.photos/id/367/200/300" alt="">
  <button>В корзину</button>
</div>
<div class="product">
  <div class="productName">Товар 2</div>
  <img src="https://picsum.photos/id/425/200/300" alt="">
  <button>В корзину</button>
</div>
<div class="product">
  <div class="productName">Товар 3</div>
  <img src="https://picsum.photos/id/429/200/300" alt="">
  <button>В корзину</button>
</div>

<script>
  "use strict";

  /*
  1. Установите всем элементам с классом "productName" размер шрифта 24px.
   */  
  document
    .querySelectorAll('.productName')/*найти нужные классы*/
    .forEach(element => element.style.fontSize = '24px'); /*установить стилль*/

  /*
  2. Установите всем элементам с классом "product" внешний отступ справа 50px.
   */
   document
    .querySelectorAll('.product') /*найти нужные классы*/
    .forEach(element => element.style.marginRight = '24px'); /*установить стилль*/

  /*
  3. При клике на кнопку "В корзину" название кнопки должно поменяться на
  "Добавлено" и кнопка должна стать неактивной.
   */
  document.body.addEventListener(
    'click', e => {  /* 'click' - тип обрабатываемого события; e - объект принимающий событие*/
      const button = e.target; /* e.target - получить ссылку на целевой объект на котором произошло событие*/
      if (button.tagName == "BUTTON") {
         button.textContent = 'Добавлено';
         button.disabled = true;
       } else      
       return;    
      });
  /*
  4. Создайте полную (глубокую) копию элемента с классом product, измените в
  этой копии путь до картинки на:
  https://picsum.photos/id/1080/200/300
  Поставьте название товара в данной копии "Товар 4" и замените последний
  отображенный товар на странице на созданную копию. У данной копии также
  должен правильно работать код из 3-го задания.
   */   
  const productClassCopy = document.querySelector('.product') // найдет первый по порядку класс
    .cloneNode(true); /* опция true - дети узла должны быть клонированы */  
  productClassCopy.querySelector('img') /* найдет ссылку на объект с тегом img */
    .scr = 'https://picsum.photos/id/1080/200/300'; /* поменять свойство  scr */
  productClassCopy.querySelector('.productName').textContent = 'Товар 4';
  document.querySelector('.product:last-of-type') /* :last-of-type находит последнего потомка с заданным тегом в списке детей. т.е. товар 3 */
    .replaceWith(productClassCopy); /* заменить объект */
  /*
  5. По истечению 2 секунд с момента открытия страницы первый товар должен быть
  удален из html.
   */
  setTimeout( /* метод задающий задержку начала выполнения функции асинхронно с общим процессом */
      () => document.querySelector('.product').remove(), 2000 /* выполняемая функция и время задержки */
      );      
</script>
</body>
</html>
